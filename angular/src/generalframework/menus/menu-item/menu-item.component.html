<div class="menu-item" [ngClass]="{ 'vertical-menu': menuService.isVertical, 'router-link-active': isActiveRoute }"
    >
    <i class="{{ item.icon }}"></i>
    <span>{{ item.text.toUpperCase() }}</span>
    <span *ngIf="item.submenu && !parentIsPopup && !menuService.isVertical"
        class="glyphicon glyphicon-menu-down"></span>
    <span *ngIf="item.submenu && parentIsPopup && !menuService.isVertical"
        class="glyphicon glyphicon-menu-right"></span>
    <span *ngIf="item.submenu && menuService.isVertical && !(mouseInPopup || mouseInItem)"
        class="glyphicon glyphicon-menu-left"></span>
    <span *ngIf="item.submenu && menuService.isVertical && (mouseInPopup || mouseInItem)"
        class="glyphicon glyphicon-menu-down"></span>
</div>
<fw-popup-menu *ngIf="mouseInPopup || mouseInItem" [menu]="item.submenu"
    [ngClass]="{ 'vertical-menu': menuService.isVertical }" (mouseleave)="onPopupMouseOut($event)"
    (mouseenter)="onPopupMouseIn($event)" [style.left.px]="popupLeft" [style.top.px]="popupTop">
</fw-popup-menu>
